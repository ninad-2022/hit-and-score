<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hit the bubble</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main id="main">
      <div id="panel">
        <ul id="ptop">
          <li class="elem">
            <h4>Hit</h4>
            <div id="hitUrl" class="box">0</div>
          </li>
          <li class="elem">
            <h4>Timer</h4>
            <div id="timer-interval" class="box">0</div>
          </li>
          <li class="elem">
            <h4>Score</h4>
            <div id="scoreVal" class="box">0</div>
          </li>
        </ul>
        <section id="pbottom">
          <div class="restart">
            <h4>Click the hit number to score 10 points per correct hit.</h4>
            <h4>30 sec only champ!</h4>
            <button id="startButton">Start Game</button>
          </div>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
